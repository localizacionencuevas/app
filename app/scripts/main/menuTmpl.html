<ion-side-menus delegate-handle="menuPrincipal">

	<ion-nav-bar class='nav-bar-localizacion' align-title="center">
     	<ion-nav-back-button ng-click="functions.goBack()" style="color:#fff" class="button-icon button-clear ion-arrow-left-c">
		</ion-nav-back-button>
    	
    </ion-nav-bar>


    <!-- para controlar si se puede hacer drag con el contenido para mostrar el menú utilizamos $ionicSideMenuDelegate en appCtrl-->
	<ion-side-menu-content>
		<ion-nav-view name='contenido' animation="slide-left-right"></ion-nav-view>
		<loading></loading>
	</ion-side-menu-content>

	<ion-side-menu ios-position class="menuCueva" side="left">
        <header class="bar bar-header bar-stable menuHeader">

	    	<div style="width:150px;height:150px;margin:0 auto">
	    		<img class="imagen" src="images/logopp.png" alt="logo">
	    	</div>

	    </header>
	    <ion-content class="has-header menuLateral">
	      	<ion-list>
		        <ion-item class="menuItem" nav-clear menu-close ng-click="functions.logOut()">
		        <i class="icon ion-power"> </i>
		          Logout
		        </ion-item>
		        <ion-item class="item-divider bar-AdC">
		        </ion-item>
		        <ion-item class="menuItem" nav-clear menu-close ng-click="functions.toAjustes()">
		          <i class="icon ion-gear-b"></i>
		          Ajustes
		        </ion-item>
		        <ion-item class="menuItem" nav-clear menu-close ng-click="functions.toInstalaciones()">
		        <i class="icon ion-home"> </i>
		          Instalaciones
		        </ion-item>
		        <ion-item ng-show="functions.ultimaInstalacionVisible()" class="menuItem" nav-clear menu-close ng-click="functions.toUltimaInstalacion()">
		        <i class="icon ion-pricetags"> </i>
		          Última Instalación
		        </ion-item>
		        <ion-item class="item-divider bar-AdC">
		        </ion-item>
		        <ion-item class="menuItem" nav-clear menu-close ng-click="functions.AcercaDe()">
		        <i class="icon ion-information-circled"> </i>
		          Acerca de
		        </ion-item>
	      	</ion-list>
	    </ion-content>
  	</ion-side-menu>


</ion-side-menus>
