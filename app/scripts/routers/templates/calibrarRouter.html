    <div>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Valor Sintético</span>
          <label>{{vm.valorSintetico}}dB</label>
        </label>
       
          <div class="range item">
            <i class="icon ion-minus-circled"></i>
            <input type="range" min="-20" max="20" name="valorSintetico" ng-model="vm.valorSintetico" ng-change="vm.functions.cambioCalibracion()">
            <i class="icon ion-plus-circled"></i>
          </div>
      </div>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Calibración</span>
          <label>{{vm.calibracion}}dB</label>
        </label>
       
          <div class="range item">
            <i class="icon ion-minus-circled"></i>
            <input type="range" min="20" max="90" step="0.001" name="calibracion" ng-model="vm.calibracion" ng-change="vm.functions.cambioCalibracion()">
            <i class="icon ion-plus-circled"></i>
          </div>
      </div>

      <div>
        <button style="width: 200px; margin: 10px 50px 0px;" class="button button-balanced" ng-click="vm.functions.calibrar()" ng-disabled="!vm.botonActivo">
          <span>Calibrar</span>
        </button>
        <p style="margin: 10px 50px 0px; font-size:18px;" ng-show="!vm.botonActivo">
          Recuerde que tiene que reiniciar el agente para que los cambios de calibración surtan efecto
        </p>
      </div>
        
    </div>
