<ion-view hide-back-button="true" view-title="Instalaciones">

	<!-- Cabecera -->
 	<ion-nav-buttons side="right">
    	<button menu-toggle="left" class="button button-icon icon ion-navicon menuBtn bar-positive">
    	</button>
 	</ion-nav-buttons>

 	<!-- Contenido -->
  	<ion-content padding="false" class="listaInstalaciones has-header">

	  	<div class="list" ng-show="!vm.vistaMapa">
		  	<div class="item item-button-right" ng-repeat="inst in vm.instalaciones">
		    	{{inst.nombre}}
		    	<button class="button" ng-click="vm.functions.irADetalle(inst)">
		      		<i class="icon ion-arrow-right-b"></i>
		    	</button>
		  	</div>
		</div>

		<div ng-show="vm.vistaMapa">
			<leaflet data-tap-disabled="true" id="mapa" layers="$parent.layers" center="$parent.centro" markers="$parent.markers" controls="$parent.controls" style="height:{{vm.heightMapa}};"></leaflet>
		</div>
    	

  	</ion-content>
	<div class="tabs tabs-icon-top nuevosTabs mInstalaciones">
		<a class="tab-item" ng-class="{ 'active': !vm.vistaMapa}" ng-click="vm.vistaMapa = false">
    		<i class="icon ion-clipboard"></i>
    		Lista
  		</a>
  		<a class="tab-item" ng-class="{ 'active': vm.vistaMapa}" ng-click="vm.vistaMapa = true">
    		<i class="icon ion-map"></i>
    		Mapa
  		</a>
	</div>
</ion-view>
